<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear usuario</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="../landing page/Logo Mercadito.png" type="image/png">
</head>
<body>
    <div class="wrapper">
        <div class="login_box">
            <div class="login_header">
                <span>Nuevo usuario</span>
            </div>
            <div class="input_box">
                <input type="text" id="user" class="input-field" required>
                <label for="user" class="label">Usuario</label>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input_box">
                <input type="password" id="pass" class="input-field" required>
                <label for="pass" class="label">Contraseña</label>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="input_box">
                <input type="password" id="pass" class="input-field" required>
                <label for="pass" class="label">Confirme la contraseña</label>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="remember-forgot">
                
            </div>
            <div class="input_box">
                <input type="submit" class="input-submit" value="Crear usuario">

            </div>
            <div class="register">
                <span>¿Ya tienes cuenta? <a href="../sign in/index.html"> Inicia sesión</a></span>
            </div>
        </div>
    </div>
</body>
</html>
